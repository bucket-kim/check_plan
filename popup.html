<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="packages/bootstrap.min.css">
  <link rel="stylesheet" href="packages/popup.css">
</head>
<body>
  <div class="container-fliud main">
    
    <div class="row">
      <div class="col greeting">
        <h2 class="greeting__type">Good Afternoon,</h2>
        <h2 class="greeting__name">Brian</h2>
        <img id="greeting__image" src="images/good-morning.png" alt="">
      </div>
    </div>

    <div class="row">
      <div class="col progressContainer">
        <div id="container"></div>
      </div>
    </div>

    <div class="row">
      <div class="col actionInput">
        <div class="actionInput__text">
          Tasks for Today
        </div>
        <div class="actionInput__inputContainer">
          <form id="addItemForm" class="input-group input-group-lg" action="">
            <i class="fas fa-plus"></i>
            <input type="text" placeholder="What are your tasks today?">
          </form>
          <div class="actionInput__suggestions">
            <button type="button" class="btn btn-outline-secondary btn-sm">Gym</button>
            <button type="button" class="btn btn-outline-secondary btn-sm">Link Site</button>
            <button type="button" class="btn btn-outline-secondary btn-sm">Meditation</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col actionItems">
        <div class="actionItem-item">
          <span>Check</span>
          <span>This will be the task name</span>
          <span>Close</span>
        </div>
      </div>
    </div>



  </div>

  <script src="packages/jquery-3.5.1.min.js"></script>
  <script src="packages/bootstrap.min.js"></script>
  <script src="packages/progressbar.js"></script>
  <script src="packages/fontawesome.js"></script>
  <script src="script.js"></script>
</body>
</html>
